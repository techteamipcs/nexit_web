<div class="container">

        <p>{{brand.name}}</p>

        <a href="brands/{{brand._id}}" class="link-title"><img class="w-100" src="{{backendUrl}}/{{brand.image}}" alt=""width=""></a>
      </div>
    </div>
  </div>
</div>
