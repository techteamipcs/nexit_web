
<section class="section gallery">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h1 class="font-weight-bold">All latest Smart Watch</h1>
      </div>
      
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let product of products">
        <div class="block">
          <div class="gallery-overlay">
            <a href="product-details/{{product._id}}" class="gallery-popup">
              <i class="tf-ion-plus-round"></i>
            </a>
          </div>
          <img class="img-fluid" src="{{backendURL}}/{{product.image}}" alt="Apple Watch">
        </div>
        <div class="product-info">
        <h4 class="mb-2"><a href="product-details" class="link-title">{{product.name}}</a></h4>
        <p class="price">${{product.sale_price}}
          <s class="price">${{product.regular_price}}</s>
          </p>
        </div>
      </div>      
    </div>
  </div>
</section>
