<section class="section gallery">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 offset-lg-1 col-md-12">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="category-search-filter cst-category-search-filter mb-5">
              <div class="row">
                <div class="col-md-6 text-center text-md-left">
                  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a product by id or name or country">
                </div>
                <div class="col-md-6 text-center text-md-right mt-2 mt-md-0">
                  <div class="view">
                    <div class="count">
                      <button class="btn btn-primary" (click)="onSearch()">Search</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-6 mb-4" *ngFor="let product of products | filter:searchText">
                <div class="card">
                  <div class="block">
                    <a [routerLink]="['/product-details']" [queryParams]="{ sequence_number: product.sequence_number}" class="gallery-popup">
                      <img class="img-fluid" src="{{backendURL}}/{{product.image}}" alt="">
                    </a>
                  </div>
                  <div class="product-info">
                    <h4 class="mb-2">
                      <a [routerLink]="['/product-details']" [queryParams]="{ sequence_number: product.sequence_number}" class="link-title">{{product.name}}</a>
                    </h4>
                    <p class="price"><span>AED</span> {{product.sale_price}}
                      <s class="price" *ngIf="product.product_discount > 0"> <span>AED</span> {{product.regular_price}}</s>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
